---
layout: default
---

<div class="header-container jumbotron">
    <div class="container">
        <h1>{{ page.header }}</h1>
        <p>{{ page.subheader }}</p>
        {% if page.link %}
        <p><a class="btn btn-primary btn-lg" href="{{ page.link.url | prepend: site.baseurl }}" role="button">{{ page.link.name }}</a></p>
        {% endif %}
    </div>
</div>

<article class="home-page">
    <div class="container">
        {{ content }}
    </div>
</article>
