# Site settings
title: Rouge Base16 Scss
email: ken.j.davidson@live.ca
description: >
  Provides scss customization of Rouge highlight themes based upon
  the Base16 architecture.
lang: en-US

baseurl: "/rouge-base16-scss" # the subpath of your site, e.g. /blog/
url: https://kenjdavidson.github.io/rouge-base16-scss # the base hostname & protocol for your site
git_address: https://github.com/kenjdavidson/rouge-base16-scss

# theme options from https://bootswatch.com/
# comment out this to use default Bootstrap
bootwatch: paper

# Build settings
markdown: kramdown
highlighter: rouge
gems:
  - jekyll-feed
  - jekyll-redirect-from
  - jekyll-seo-tag
  - jekyll-sitemap

exclude:
  - Gemfile
  - Gemfile.lock
  - .idea/
  - .gitignore
  - README.md
timezone: Europe/Berlin
defaults:
- scope:
    path: _posts
    type: posts
  values:
    layout: post
    sectionid: blog

- scope:
    path: _docs
    type: docs
  values:
    layout: docs
    sectionid: docs
    seo:
      type: "WebPage"

collections:
  docs:
    permalink: /:collection/:path/
    output: true
  posts:
    permalink: /blog/:year/:month/:day/:title/
    output: true
